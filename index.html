<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Speedometer & Sounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Speedometer & Sounds</h1>
    <p>Experience realistic car sounds and track your speed and location!</p>
    <div id="car-sounds">
        <button>Engine Start</button>
        <button>Idling</button>
        <button>Low Speed</button>
        <button>Medium Speed</button>
        <button>High Speed</button>
    </div>
    <div id="speedometer">
        <h2>Speed: 0 km/h</h2>
        <p id="location"></p>
    </div>
    <div id="map-link"></div>
    <button id="find-me">Locate Me (Optional)</button>
    <script src="script.js"></script>
</body>
</html>
